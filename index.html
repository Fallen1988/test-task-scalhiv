<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="tile-wrap">
    <div class="tile">
        <div class="half top">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="half bottom">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        </div>
    </div>
</div>


<div class="tile-controll">
    <div class="controll-buttons">
        <button id="rotateLeft" type="button" class="btn" data-rotate="-90">Rotate Left</button>
        <button id="reset" type="button" class="btn reset">Reset</button>
        <button id="rotateRight" type="button" class="btn" data-rotate="90">Rotate Right</button>
    </div>
    <div class="controll-inputs">
        <section class="controll-section">
            <label>Domino Type</label>
            <select id="type" name="tile-values" class="tile-type" disabled>
                <option class="hint" value="">(select the face of the tile face by clicking on)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </section>
        <section class="controll-section">
            <label>Domino size</label>
            <div class="input-wrap">
                <input id="size" type="range" name="size" class="tile-size" min="0.5" max="1.5" step="0.01" value="0.7">
            </div>
        </section>
        <section class="controll-section">
            <label>Domino rotation speed</label>
            <div class="input-wrap">
                <input id="rotationSpeed" type="range" name="speed" class="rotation-speed" min="0.1" max="1.5" step="0.01" value="1">
            </div>
        </section>
    </div>
</div>

<script src="js/script.min.js"></script>
</body>
</html>
