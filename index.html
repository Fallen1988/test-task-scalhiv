<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="tile-wrap">
    <div class="tile">
        <div class="half top">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="half bottom">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>


<div class="tile-controll">
    <div class="controll-buttons">
        <button type="button" class="btn" data-rotate="-90">Rotate Left</button>
        <button type="button" class="btn reset">Reset</button>
        <button type="button" class="btn" data-rotate="90">Rotate Right</button>
    </div>
    <div class="controll-inputs">
        <section class="controll-section">
            <label>Domino Type</label>
            <input type="search">
        </section>
        <section class="controll-section">
            <label>Domino size</label>
            <input type="range" name="size" class="tile-size" min="0.5" max="1.5" step="0.01" value="0.7">
        </section>
        <section class="controll-section">
            <label>Domino rotation speed</label>
            <input type="range" name="speed" class="rotation-speed" min="0.1" max="5.0" step="0.1" value="1">
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
